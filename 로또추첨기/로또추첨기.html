<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로또추첨기</title>
</head>

<!--
    id 속성 : 한 문서안에 중복을 허용하지 않음.
    class 속성 : 중복 허용 -> 같은 클래스 속성이 여러개 일 때 index 로 구분한다.
-->

<body>
    <div id="로또판"></div>
    <br>
    <div class="보너스"></div>
    <script src="로또추첨기.js"></script>
</body>
</html>
